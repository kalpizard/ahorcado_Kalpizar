<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../assets/style/styles.css" />
  </head>
  <body >


    <div class="temporizador">
      <div>
        <h2 id="countdown" class="temprueba"  style="color: rgb(0, 208, 255); font-size: 140px;  letter-spacing: 20px; ">2:00</h2>
      </div>
    </div>

 




    <div id="pista">
      
      <!-- <h2>hhhhh</h2> -->
       </div>



       
   <div class="cuadros">
  <div class="inicio">
 <button id="reset" type="button" style="height:200px; width:200px" name="btnprueba">inicio</button>
</div>
  <div class="ayuda">
  <button id="botonpista" type="button" style="height:200px; width:200px" name="btnprueba">Prueba</button>
  </div>
  </div>


    <div class="restador"></div>
      <div class="contador" id="contador">
        <span>Turnos Restantes: </span>
        <strong><span id="turnos">7</span></strong>
      </div>

    </div>

    <!-- IMAGEN AHORCADO -->

      </div>
    </div>

      <!-- TECLADO AHORCADO -->
      <div class="contenedorKeys"><div id="keyboard"></div></div>

    </div>








<script type="module" src="../src/index.js"></script>
<script  type="module"  src="../src/components/countdown.js"></script>

  </body>
</html>
